<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/login.css" />
    <title>Login</title>
  </head>
  <body class="bg-light">


    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg p-4 border-0 rounded-4" style="max-width: 600px; width: 100%;">
          <h3 class="text-center mb-4">Login</h3>

          <form id="loginForm" novalidate>
            <p id="errorMsg" class="alert alert-danger text-center d-none">Invalid email or password.</p>
              <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <div class="input-group">
                      <span class="input-group-text">
                          <i class="fa-regular fa-envelope"></i>
                      </span>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                      <div class="invalid-feedback">Please enter a valid email.</div>
                  </div>
              </div>

              <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                      <span class="input-group-text">
                          <i class="fa-solid fa-lock"></i>
                      </span>
                      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                      <span class="input-group-text" onclick="togglePassword()" style="cursor: pointer;">
                        <i class="fa-solid fa-eye" id="toggleIcon"></i>
                      </span>
                      <div class="invalid-feedback">Password is required.</div>
                  </div>
              </div>

              

              <div class=" text-center">
                  <button type="submit" class="btn btn-danger px-4">Login</button>
              </div>

              <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
          </form>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/login.js"></script>
  </body>
</html>
